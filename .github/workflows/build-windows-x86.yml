name: Build Windows x86 Libraries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build JavaScript bundle
        run: npx webpack

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg

      - name: Install vcpkg dependencies
        run: vcpkg install --triplet x86-windows
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

      - name: Configure CMake
        run: cmake --preset windows-x86-vcpkg
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

      - name: Build qjsc target
        run: cmake --build --preset windows-x86-vcpkg-Release --target qjsc

      - name: Build main target
        run: cmake --build --preset windows-x86-vcpkg-Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86-release
          path: |
            build/windows/x86/windows-x86-vcpkg/Release/lib/**
            build/windows/x86/windows-x86-vcpkg/Release/include/**
